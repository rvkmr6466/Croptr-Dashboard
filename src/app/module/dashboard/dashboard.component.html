<div>
    <app-widgets-area [data]="bigChart"></app-widgets-area>
</div>

<br>

<mat-divider></mat-divider>

<br>
<!-- Cards -->
<div fxLayout = "row" fxLayoutAlign = "space-between center" fxLayoutGap = "20px" class="stats-cards"> 
    <mat-card fxFlex = "22">
        <app-widget-card label="New Users" total="12K" percentage='50' [cardData]="cardData"></app-widget-card>
    </mat-card>
    <mat-card fxFlex = "22">
        <app-widget-card label="Users retentions" total="18K" percentage='60' [cardData]="cardData"></app-widget-card>
    </mat-card>
    <mat-card fxFlex = "22">
        <app-widget-card label="Users engagements" total="28K" percentage='80' [cardData]="cardData"></app-widget-card>
    </mat-card>
    <mat-card fxFlex = "22">
        <app-widget-card label="Referrals" total="18K" percentage='50' [cardData]="cardData" ></app-widget-card>
    </mat-card>
</div>

<br>

<mat-divider></mat-divider>

<br> 
<!-- Table Layout -->
<div fxLayout = "row" fxLayoutAlign = "space-between center" fxLayoutGap = "10px"> 
    <div fxFlex="60">   
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
              <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
            
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>     
    </div>
    <div fxFlex="40">
        <app-widgets-pie [pieData]="pieChart"></app-widgets-pie>    
    </div>
</div>
